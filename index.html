<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean-English Matching Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include SheetJS library for reading Excel files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <!-- Include SweetAlert2 library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1>Korean-English Matching Game</h1>
        <div id="settings">
                            <label for="course">Select Course:</label>
                <select id="course">
                    <option value="KORE121">KORE121</option>
                    <option value="KORE121">KORE122</option>
                </select>
                
                <label for="chapter">Select Chapter:</label>
                <select id="chapter">
                    <option value="ch1">Chapter 1</option>
                    <option value="ch2">Chapter 2</option>
                    <option value="ch3">Chapter 3</option>
                    <option value="ch4">Chapter 4</option>
                    <option value="ch5">Chapter 5</option>
                    <option value="ch6">Chapter 6</option>
                    <option value="ch7">Chapter 7</option>
                    <option value="ch8">Chapter 8</option>
                    <option value="ch9">Chapter 9</option>
                </select>
            
                <label for="part">Select Part:</label>
                <select id="part">
                    <option value="1">Part 1</option>
                    <option value="2">Part 2</option>
                </select>
            <div>
                <label>Select Mode:</label>
                <input type="radio" name="mode" value="easy" id="easy-mode"> Easy
                <input type="radio" name="mode" value="hard" id="hard-mode" checked> Hard
                <input type="radio" name="mode" value="practice" id="practice-mode"> Practice
            </div>
            <div>
                <label for="study-duration">Study Duration (seconds):</label>
                <input type="number" id="study-duration" value="15" min="1">
            </div>
            <button id="start-button">Start Game</button>
            <button id="refresh-button">Reset</button> <!-- New Reset Button -->
        </div>

      

        <div class="game-board">
            <div id="english-cards" class="cards"></div>
            <div id="korean-cards" class="cards"></div>
        </div>
        <div id="practice-list" class="practice-list" style="display: none;"></div> <!-- Practice List Section -->
        <div id="countdown-timer" class="timer" style="display: none;"></div>
        <div id="score" class="score" style="display: none;"></div>
        <div id="message"></div>
        <button id="reset-button" style="display: none;">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
