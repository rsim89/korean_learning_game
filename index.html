<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean-English Matching Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include SheetJS library for reading Excel files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <!-- Include SweetAlert2 library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1>Korean-English Matching Game</h1>
        <div id="settings">
            <label for="chapter">Select Chapter:</label>
            <select id="chapter">
                <option value="KORE121_ch1_1">Chapter 1 - Part 1</option>
                <option value="KORE121_ch1_2">Chapter 1 - Part 2</option>
                <option value="KORE121_ch2_1">Chapter 2 - Part 1</option>
                <option value="KORE121_ch2_2">Chapter 2 - Part 2</option>
                <option value="KORE121_ch3_1">Chapter 3 - Part 1</option>
                <option value="KORE121_ch3_2">Chapter 3 - Part 2</option>
                <option value="KORE121_ch4_1">Chapter 4 - Part 1</option>
                <option value="KORE121_ch4_2">Chapter 4 - Part 2</option>
                <option value="KORE121_ch5_1">Chapter 5 - Part 1</option>
                <option value="KORE121_ch5_2">Chapter 5 - Part 2</option>
                <option value="KORE121_ch6_1">Chapter 6 - Part 1</option>
                <option value="KORE121_ch6_2">Chapter 6 - Part 2</option>
                <option value="KORE121_ch7_1">Chapter 7 - Part 1</option>
                <option value="KORE121_ch7_2">Chapter 7 - Part 2</option>
                <option value="KORE121_ch8_1">Chapter 8 - Part 1</option>
                <option value="KORE121_ch8_2">Chapter 8 - Part 2</option>
                <option value="KORE121_ch9_1">Chapter 9 - Part 1</option>
                <option value="KORE121_ch9_2">Chapter 9 - Part 2</option>
            </select>
            <div>
                <label>Select Mode:</label>
                <input type="radio" name="mode" value="easy" id="easy-mode"> Easy
                <input type="radio" name="mode" value="hard" id="hard-mode" checked> Hard
            </div>
            <div>
            <label for="study-duration">Study Duration (seconds):</label>
            <input type="number" id="study-duration" value="15" min="1">
            </div>
            <div id="countdown-timer" class="timer"></div>
            <button id="start-button">Start Game</button>
            <button id="practice-button">Practice</button>
            <button id="refresh-button">Reset</button> <!-- New Reset Button -->
        </div>
        <div class="game-board">
            <div id="english-cards" class="cards"></div>
            <div id="korean-cards" class="cards"></div>
        </div>
        <div id="practice-list" class="practice-list" style="display: none;"></div> <!-- Practice List Section -->
        <div id="score">Score: 0</div>
        <div id="message"></div>
        <button id="reset-button" style="display: none;">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
